  <div class="container mt-5">
    <h2 class="text-center">Giỏ Hàng</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Sản phẩm</th>
          <th>Mô Tả</th>
          <th>Giá</th>
          <th>Số Lượng</th>
          <th>Tổng</th>
          <th>Xóa</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Sản phẩm trong giỏ hàng sẽ được chèn vào đây -->
      </tbody>
    </table>
    <div id="total-price" class="total-price">Tổng tiền: 0 VND</div>
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-home" onclick="window.location.href='sanpham.html'">Tiếp tục mua hàng</button>
      <button class="btn btn-success" onclick="checkout()">Thanh Toán</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Hàm hiển thị giỏ hàng
    function displayCart() {
      var cartItems = document.getElementById("cart-items");
      var cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartItems.innerHTML = "";
      var totalPrice = 0;

      cart.forEach(function (item, index) {
        var itemPrice = item.price * (item.quantity || 1);
        totalPrice += itemPrice;

        var cartItem = document.createElement("tr");
        cartItem.innerHTML = `
          <td><img src="${item.img}" class="product-img" alt="${item.name}"></td>
          <td>${item.name}</td>
          <td>${item.price} VND</td>
          <td><input type="number" class="form-control quantity-input" value="${item.quantity || 1}" min="1" onchange="updateQuantity(${index}, this.value)"></td>
          <td>${itemPrice} VND</td>
          <td><button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">X</button></td>
        `;
        cartItems.appendChild(cartItem);
      });

      document.getElementById("total-price").textContent = `Tổng tiền: ${totalPrice} VND`;
    }

    // Hàm cập nhật số lượng sản phẩm
    function updateQuantity(index, quantity) {
      var cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].quantity = parseInt(quantity);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart(); // Cập nhật lại giao diện giỏ hàng
    }

    // Hàm xóa sản phẩm khỏi giỏ hàng
    function removeFromCart(index) {
      var cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1); // Xóa sản phẩm tại vị trí index
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart(); // Cập nhật lại giao diện giỏ hàng
    }

    // Hàm thanh toán
    function checkout() {
      window.location.href = "checkout.html"; // Chuyển hướng đến trang thanh toán
    }

    // Hiển thị giỏ hàng khi tải trang
    displayCart();
  </script>
