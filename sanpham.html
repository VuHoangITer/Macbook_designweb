      // Hàm hiển thị sản phẩm
      function displayProducts() {
        var productList = document.getElementById("product-list");
        products.forEach(function (product) {
          var productCard = document.createElement("div");
          productCard.className = "col-md-4";
          productCard.innerHTML = `
            <div class="card mb-4 shadow-sm">
                <img src="${product.img}" class="card-img-top" alt="${product.name}">
                <div class="card-body">
                    <h5 class="card-title">${product.name}</h5>
                    <p class="card-text">Giá: ${product.price} VND</p>
                    <button class="btn btn-primary" onclick="viewDetails(${product.id})">Chi tiết</button>
                    <button class="btn btn-secondary" onclick="addToCart(${product.id})">Mua ngay</button>
                </div>
            </div>
        `;
          productList.appendChild(productCard);
        });
      }

      // Hàm chuyển hướng đến trang chi tiết sản phẩm
      function viewDetails(productId) {
        window.location.href = `product-details.html?id=${productId}`;
      }

      // Hàm thêm sản phẩm vào giỏ
      function addToCart(productId) {
        var product = products.find(function (product) {
          return product.id === productId;
        });
        if (product) {
          var cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart.push(product);
          localStorage.setItem("cart", JSON.stringify(cart));
          window.location.href = "cart.html"; // Chuyển hướng đến trang giỏ hàng
        }
      }
      // Hàm xóa sản phẩm khỏi giỏ hàng
      function removeFromCart(index) {
        var cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1); // Xóa sản phẩm tại vị trí index
        localStorage.setItem("cart", JSON.stringify(cart));
        displayCart(); // Cập nhật lại giao diện giỏ hàng
      }

      // Hiển thị sản phẩm khi tải trang
